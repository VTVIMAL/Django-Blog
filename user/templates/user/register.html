{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section ">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create Account</legend>
                {% csrf_token %}
                {{form | crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info mb-2" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top  pt-4">
            <small class="text-muted">Already Have An Account? <a class="ms-2" href="#">Sign In</a></small>
        </div> 
    </div>
{% endblock %}
