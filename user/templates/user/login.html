{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section ">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group pb-3">
                <legend class="border-bottom mb-4 ">Sign In</legend>
                {% csrf_token %}
                {{form | crispy}}
            </fieldset>
            <div class="form-group ">
                <button class="btn btn-outline-info mb-2" type="submit">Log In</button>
                <small class="text-muted">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </small>
            </div>
        </form>
        <div class="border-top  pt-4">
            <small class="text-muted">Don't Have An Account? <a class="ms-2" href="{% url 'register' %}">Create Account</a></small>
        </div> 
    </div>
{% endblock %}
