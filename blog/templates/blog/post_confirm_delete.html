{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section ">
        <form method="POST">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h3>Are you sure to delete the post "{{ object.title }}"?</h3>
                {% csrf_token %}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger mb-2" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary mb-2" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
